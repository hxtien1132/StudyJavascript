<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios API Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <form action="" id="form">
            <div class="search form-group">
                <label for="" class="form-lable">Search</label>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="search">
            </div>
            <div class="form-group">
                <label for="id" class="form-lable" >Id</label>
                <input type="text" id="id" placeholder="Id" class="form-control" disabled >
            </div>
            <div class="form-group">
                <label for="username" class="form-lable">UserName</label>
                <input type="text" id="username" placeholder="username" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password" class="form-lable">Password</label>
                <input type="text" id="password" placeholder="password" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="gender" class="form-lable">Gender</label>
                <div class="radio-group">
                    <input type="radio" name="gender" id="" class="form-control-radio" value="Male" checked> Nam
                    <input type="radio" name="gender" id="" class="form-control-radio" value="Female"> Nữ
                </div>
            </div>
            <div class="form-group">
                <lable for="" class="form-lable">Favorites:</lable>
                <div class="checkbox-group">
                    <input type="checkbox" name="favorites" id="rd" value="readbook" class="form-control-checkbox"> đọc
                    sách
                    <input type="checkbox" name="favorites" id="tv" value="travel" class="form-control-checkbox"> du
                    lịch
                    <input type="checkbox" name="favorites" id="ms" value="music" class="form-control-checkbox"> âm nhạc
                    <input type="checkbox" name="favorites" id="fd" value="food" class="form-control-checkbox"> ẩm thực
                    <input type="checkbox" name="favorites" id="ot" value="other" class="form-control-checkbox"> khác
                </div>
            </div>
            <div class="form-group">
                <label for="" class="form-lable">Nationality</label>
                <select name="" id="nationality" class="form-control-select">
                    <option value="">choose nationality</option>
                    <option value="vn">việt nam</option>
                    <option value="usa">usa</option>
                    <option value="jp">japan</option>
                    <option value="kr">korea</option>
                </select>
            </div>
            <div class="form-group">
                <label for="note" class="form-lable">Note</label>
                <textarea name="" id="note" cols="10" rows="10" class="form-control-textarea ">
                                </textarea>
            </div>
            <div class="form-group btn-group">
                <button type="button" class="add ">Add</button>
                <!-- <button type="button" class="edit">Read</button> -->
                <button type="button" class="update" disabled>Update</button>
                <button type="button" class="delete" disabled>Delete</button>
            </div>
        </form>
        <table id="table">
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Password</th>
                <th>Gender</th>
                <th>Favorites</th>
                <th>nationality</th>
                <th>Note</th>
            </tr>
            <tbody id="result">
              
            </tbody>
        </table>

    </div>
    <script src="main.js"></script>
</body>

</html>
