<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">
            ĐĂNG KÍ THÀNH VIÊNS
        </div>
        <hr>
        <div class="form">
            <form action="">
                <div class="form-group">
                    <lable for="" class="form-lable">Mã sinh viên: </lable>
                    <input type="text" id="studentId" class="form-control ">
                </div>
                <div class="form-group">
                    <lable for="" class="form-lable">Họ và tên: </lable>
                    <input type="text" id="name" class="form-control ">
                </div>
                <div class="form-group">
                    <lable for="" class="email form-lable" >Email: </lable>
                    <input type="text" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <lable for="" class="form-lable">giới tính: </lable>
                   <div class="border-group">
                    <input type="radio" name="gender" id="" class="form-control-radio" value="Male" checked>Nam
                    <input type="radio" name="gender" id="" class="form-control-radio" value="Female">Nữ
                   </div>
                </div>
                <div class="form-group">
                    <lable for="" class="form-lable">Sở thích: </lable>
                   <div class="border-group">
                    <input type="checkbox" name="favorites[]" id="" value="rb" class="form-control-checkbox">đọc sách
                    <input type="checkbox" name="favorites[]" id="" value="tv"class="form-control-checkbox">du lịch
                    <input type="checkbox" name="favorites[]" id="" value="ms"class="form-control-checkbox">âm nhạc
                    <input type="checkbox" name="favorites[]" id="" value="fd"class="form-control-checkbox">ẩm thực
                    <input type="checkbox" name="favorites[]" id="" value="ot"class="form-control-checkbox">khác
                   </div>
                </div>
                 <div class="form-group">
                    <label for="" class="form-lable">Quốc tích</label>
                    <select name="" id="nationality"  class="form-control-select">
                        <option value="">lựa chọn quốc tịch</option>
                        <option value="vn">việt nam</option>
                        <option value="usa">usa</option>
                        <option value="jp">japan</option>
                        <option value="kr">korea</option>
                    </select>
                 </div>
                 <div class="form-group">
                    <label for="" class="form-lable">ghi chú</label>
                    <textarea name="" id="note" cols="10" rows="10" class="form-control-textarea">
                    </textarea>
                 </div>
                 <hr>
                 <div class="btns">
                <button type="button" class="btn" onclick="validate()">Đăng kí</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
